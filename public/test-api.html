<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
    <h1>API Test Page</h1>
    <div>
        <h2>Token Info:</h2>
        <p id="token-info"></p>
    </div>
    <div>
        <button onclick="testNotifications()">Test Notifications API</button>
        <pre id="result"></pre>
    </div>

    <script>
        // Display token
        const token = Cookies.get('token');
        document.getElementById('token-info').textContent = token ? `Token: ${token.substring(0, 20)}...` : 'No token found';

        async function testNotifications() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';

            try {
                const response = await fetch('http://localhost:8080/api/v1/notifications/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultEl.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, null, 2);
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
